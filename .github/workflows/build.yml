name: Wren for GtkSourceView CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - uses: elgohr/asdf-build-action@master
      env:
        ENVIRONMENT: action-validator
        VERSION: latest

    - name: Install dependencies
      run: sudo apt install build-essential debhelper libgtksourceview-3.0-common --yes

    - name: Run check
      run: make check

    - name: Run distcheck
      run: make distcheck

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: gtksourceview-wren.deb
        path: debian/gtksourceview-wren.deb
        retention-days: 30
        overwrite: true
